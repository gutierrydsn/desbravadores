<div class="container" id="login-block" ng-controller="loginController" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">

            <div style="padding-top:25%;">
                <h1>I9 Plus Solution</h1>
                <h2></h2>
            </div>

            <div class="loginDestaque account-wall">
				<div class="accountTitle">
					<label>Login</label>
				</div>
                <form class="form-signin" role="form">
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" style="padding-left:10px" ng-model="user.userName" placeholder="  Usuário" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" style="padding-left:10px" ng-model="user.password" placeholder="   Senha" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="button" id="submit-form" ng-click="validLogin()" class="btn-black btn btn-lg btn-blue btn-block ladda-button" style="background-color: #c0080a !important;" data-style="expand-left">Entrar</button>
                    <div class="clearfix">
                        <p class="pull-left m-t-20"><a id="password" href="#">Esqueceu a senha?</a></p>
                    </div>
                </form>
                <form class="form-password" role="form">
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder=" Senha" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-password" class="btn btn-lg btn-danger btn-block ladda-button " data-style="expand-left">Enviar link de redefinição de senha</button>
                </form>
            </div>
        </div>
    </div>
</div>
